<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Drums</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="background">
		<div id="buttons">
			<button id="button" onclick="clap()"> A <hr> Clap</button>
			<button id="button" onclick="hihat()"> S <hr> Hihat </button>
			<button id="button" onclick="kick()"> D <hr> Kick </button>
			<button id="button" onclick="openhat()"> F <hr> Openhat</button>
			<button id="button" onclick="boom()"> G <hr> Boom</button>
			<button id="button" onclick="ride()"> H <hr>  Ride</button>
			<button id="button" onclick="snare()"> J <hr> Snare</button>
			<button id="button" onclick="tom()"> K <hr> Tom</button>
			<button id="button" onclick="tink()"> L <hr> Tink</button>
		</div>
	</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
